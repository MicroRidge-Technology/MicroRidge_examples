# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: 
      - '*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  DOCKER_ARGS:  '--rm  -v $(pwd):$(pwd) -w $(pwd)  -u $(id -u):$(id -g)'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/microridge-technology/verilator:v5.018
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo PATH=$PATH
          id
          pwd
          ls -la
          env
          which cmake
          which ninja
          which verilator
      - name: configure builds
        run:  mkdir build && cd build && cmake -G Ninja ../testbench
      - name: build
        run: ninja -C build
      - name: run tests
        run: cd build;ctest --output-on-failure
  vivado-builds:
    runs-on: [self-hosted,Vivado]
    strategy:
      matrix:
        target: ['zc702','xem8320_xvc']
    steps:
      - uses: actions/checkout@v4
      - run: |
          make -C targets/${{ matrix.target}}/ build
      
    
