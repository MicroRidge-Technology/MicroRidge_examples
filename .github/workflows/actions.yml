# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: 
      - '*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  DOCKER_ARGS:  '--rm  -v $(pwd):$(pwd) -w $(pwd)  -u $(id -u):$(id -g)'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: container hash
        run : echo CONTAINER_HASH=$(md5sum .github/workflows/Dockerfile | cut -c 1-16) >> $GITHUB_ENV
      - name: create-container
        run : |          
          docker build -t ${{env.CONTAINER_HASH}}   -f .github/workflows/Dockerfile .

      # Runs a set of commands using the runners shell
      - name: Run a command to make sure verilator is installed!
        run: docker run ${{env.DOCKER_ARGS}} ${{env.CONTAINER_HASH}} sh -c 'mkdir build && cd build && cmake -G Ninja ../verilator && ninja && ctest'
